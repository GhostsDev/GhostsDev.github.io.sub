            "author": "memories109",

            "content": "REST의 정의  REpresentational State Transfer의 약자로, 자원의 이름으로 구분하여 정보를 주고 받을수 있는 모든것을 의미 한다.REST는 HTTP 프로토콜을 이용하기 때문에 웹의 장점을 최대한 활용이 가능한 아키텍처이다 REST는 네트워크 상에서 Client 와 Server 사이의 통신 방식중 하나이다.REST의 개념자원에 대해서 CRUD(Create, Read, Update, Delete)연산을 수행하기 위한 URI(Resource)로 GET, POST 방식을 사용하여 요청을 보낸다.  URI 와 URL의 차이점?  URL은 Uniform Resource Locator로 인터넷 상의 자원의 위치를 의미한다.   URI는 Uniform Resource Identifier로 인터넷 상의 자원을 식별하기 위한 문자열의 구성이다.REST의 구성요소  자원(Resource) -URI          자원에는 고유한 ID가 존재하고, 이 자원은 Serve에 존재한다.자원을 구별하는 ID는 ‘/exgroups/:exgroup_id’와 같은 HTTP URI 이다.Client는 URI를 이용해 자원을 지정하고 해당자원의 상태에 대해 Server에 요청한다.            행위(Verb) - Method ```htmlHTTP 프로토콜의 Method를 사용HTTP 프로토콜은 GET, POST, PUT, PATCH, DELETE의 Method를 제공한다. (CRUD)    GET - Read : 정보 요청 POIST - Create : 정보 입력 PUT - Update : 정보 업데이트 (데이터 전체를 변경) PATCH - Update : 정보 업데이트 (데이터 일부만 변경)  DELETE - Delete : 정보 삭제  ```  표현 (Representation of Resource)          Client의 Server가 데이터를 주고 받는 형태로 JSON, XML, TEXT, RSS 등이 있다.JSON, XML를 통해 데이터를 주고 받는것이 일반적      REST API란?  API(Application Programming Interface)란?          API는 응용 프로그램에서 사용할 수 있도록 , 운영체제나 프로그래밍 언어가 제공하는 기능을 제어할 수 있도록 만든 인터페이스 이다.        REST API의 정의          REST의 특징을 기반으로 서비스 API를 구현      REST API 와 RESTful API의 차이점  RESTful은 REST의 설계 규칙을 잘 지켜서 설계된 API를 RESTful한 API라고 한다.  즉, REST의 원리를 잘 따르는 시스템을 RESTful이란 용어로 지칭",

    "about-blog": {
        "title": "Blog - Jekyll Hydejack 개념잡기",
            "author": "",
            "category": "",
            "content": "Jekyll’s What is ?Jekyll은 여러 텍스트 파일로부터 정적 웹사이트 구축을 위한 파일을 생성해주는 프레임워크이다.쉽게 말해서 Jekyll은 다양한 형식의 텍스트 파일을 웹 페이지 구성 요소인 HTML, CSS로 변환해준다.Jekyll에서 특히 내가 좋아하는 기능은 Markdown으로 작성한 문서를 HTML 파일로 변환시켜주는 기능이다.Markdown으로 한 줄 작성하면 그 한 줄은 HTML의 &lt;p&gt;&lt;/p&gt; 태그로 변환된다.물론 단순히 변환만으로 끝나는 것이 아니다. 정적 웹사이트를 만든다는 목적에 맞게, 변환된 내용이 그럴듯한 웹 화면으로 보이게끔 자동화된 방법으로 페이지를 꾸미는 것을 돕는다.또한 인터넷에 아주 많은 Jekyll Theme이 올라와 있으므로 웹 페이지를 빈 화면으로부터 하나하나 다 만들 필요가 없으며, 적당한 테마를 다운받고 가져다 쓰면 된다. 이쁜 테마를 선택했고 뷰가 맘에 든다면 별다른 수정없이 그저 포스팅만 해도 된다.예를들어, 내 블로그의 데스크탑 모드 화면에서 상단 메뉴(Topbar)와 왼쪽 사이드바는 내가 직접 HTML, CSS를 수정 및 적용했다. 또 Jekyll의 도움으로 다른 페이지에서도 항상 이 2가지가 화면에 보이도록 자동화했다. (반응형 웹으로 만들었기 때문에 모바일 모드로 보면 좀 다르다.)동시에 포스트 페이지의 글 부분은 Markdown으로 작성하였다. 이것을 Jekyll이 자동으로 HTML 파일로 변환했고, 나는 그저 Markdown 포스트가 HTML로 변환된 이후를 가정하고 항상 페이지의 중앙에 보이게끔 배치하였다 (Layout을 만들었다).#jekyllrbjekyll Hydejack 구조 설명  _config.yml환경설정 정보를 담고 있다. head에 넣는 메타 정보3와 비슷한 정보를 담기도 하고 baseurl, url 등도 설정할 수 있다.  _drafts아직 게시하지 않은, 날짜 정보가 없는 Post를 보관할 수 있는 디렉터리이다.  _includes재사용할 수 있는 부분적으로 만들어진 html 파일을 보관할 수 있는 폴더이다. 예를 들면 header나 footer는 모든 곳에서 반복적으로 사용하기 때문에 include 폴더에 만들어놓고 가져다 쓰면 편하다. liquid 태그로 _include 안에 html을 소환할 수 있다.  _layoutsdefault.html 은 최상위 Jekyll Blog 구성을 담고 있는 파일이라고 볼 수 있다. _include 폴더 안에 부분적인 html 들이 소환되어 있다. post.html 은 Post의 형태를 정의해놓은 html 파일이다.  _posts날짜별로 정렬되는 형태의 아이템이 모여있는 폴더이다. 파일명은 반드시 2018-01-28-title.md 형태를 띠어야 한다.  _data블로그에 사용할 수 있는 데이터를 모아놓을 수 있는 폴더이다. 확장자가 .yml, .yaml, .json, .csv 일 경우 자동으로 읽어 들여서 site.data 변수를 써서 불러올 수 있다.  _siteJekyll이 다른 디렉터리에 있는 모든 파일을 활용해서 Site로 자동 변환 작업을 마치면 그 파일들이 저장되는 폴더이다. _site 폴더 내 파일은 건드리면 안 된다.  index.html블로그에 접속했을 때 제일 먼저 자동으로 보여주는 파일이다.",
        "url": "/about-blog"
    }
    
    
    };
