            "content": "Disable eslint  개발진행시 터미널 warning 경고문 제거하는 방법 /* eslint-diable */ App.js 적용React State함수를 사용해서 Count 증가  useState~~~javascriptlet [data, chagne] = useSate([‘test’, ‘test2’]);{data[0]} &lt;span onClick={ ()=&gt; { change(data + 1)}}&gt;&lt;/span&gt;증가~~~  이벤트 리스터 onClick를 사용하도록 하고 문법은 onClick={클릭될때 실행할 JS} 식이다.  React 에서 이벤트 리스너에 state를 사용할 경우 1+1 이런식으로 사용할 수 없고  ()=&gt;{} 은 function (){}과 동일한 ES6 문법이다.  내용안에 state 값에 선언한 변경문 (여기서는 change) 으로 사용이 가능 하다.  change(data + 1) 문법에 따라서 state 를 변경이 가능하며 이렇게 변경 진행해야지 재렌더링이 가능해진다.",
        "url": "/tag/react_chep04"
    }
    ,
    
    "tag-react-chep03": {
        "title": "React Beginning Chep3",
            "author": "memories109",
            "category": "",
            "content": "글목록 UI 만들기/* App.css 추가 */.list {  margin-top: 30px;  text-align: left;  padding-left: 20px;  padding-right: 20px;}    &lt;div className=\"list\"&gt;        &lt;h4&gt; {posts}&lt;/h4&gt; //데이터 바인딩        &lt;p&gt;2월 18일 발행&lt;/p&gt;        &lt;hr/&gt;    &lt;/div&gt;  새로운 div 글목록이 생성 되었다  state 문법 사용해보기  데이터는 변수에 넣거나  state에 넣거나 두가지의 보관방법이 있다.state 만드는법import React, { useState } from 'react'; //useState - React안의 내장함수 useState를 사용하겠다는 의미 let [a,b] = useState('남자 코트 추천');  /* ES6 destructuring 문법 let [a, b]   a : 변수에 담을 데이터 (글제목)  b : 변경할 함수 (글제목변경) */   { useState } 상단에 첨부 하도록 한다.  useState(데이터) 리액트 데이터 저장공간State 장점  React를 웹App 처럼 동작하기 위해서 필요한 문법이다.  State 만든 데이터로 변경이 될경우 html이 자동으로 재렌더링 된다.  일반적인 변수 사용시 재렌더링이 안되기 때문에 브라우저가 새로고침이 된다.  state는 html이 새로고침 없이도 스무스하게 변경된다.",
        "url": "/tag/react_chep03"
    }
    ,
    
    "tag-react-chep02": {
        "title": "React Beginning Chep2",
            "author": "memories109",
            "category": "",
            "content": "JSX Coding 문법function App() {  return (    &lt;div className=\"App\"&gt;          &lt;/div&gt;  );}export default App;  일반적인 HTML과 동일하게 생각하면 되지만  문법에 return 이 들어가며 소괄호 ()포함 되어있다JSX 알아보기  / navbar UI 만들기  class 의 jsx 문법은 className으로 선언한다.  일종의 자바스크립트 이기에 먼저 선언된 class 문법은 예약이 되어있기에 className으로 사용한다./* import './App.css' 경로이다. */body {  font-family: 'nanumsquare';;}.black-nav {  background: black;  width: 100%;  display: flex;  color: white;  padding: 20px;  font-weight: 600;  font-style: 20px;}  상단 메뉴를 만들기 위한 css 수정  React ,  Anguler , Vue 와 같은 사용하는 이유중에 하나가 데이터바인딩이다JSX에서 데이터 바인디 방법/* 선언하는 방법들 */let posts = '여긴 어때 여긴 누구';function param(){  return 100 }/* 사용 방법들 */&lt;img src={posts} /&gt;&lt;h3&gt;{param}&lt;/h3&gt;&lt;className ={posts} /&gt;// 중괄호를 사용할경우 모든곳에 변수값 적용이 가능해진다.   document.getElementId(x) 이런식의 사용은 전통방식이지만 react에는 사용x  변수 선언후 중괄호에 변수를 넣을 경우 데이터 바인딩이 가능해진다.  function에서도 사용 가능 하다  중괄호 사용시 어떤 곳이던 사용이 가능하다. 데이터 바인딩이 무지 쉽다Style 속성에는 object자료형으로 적용되어야 한다.style = 'font-size = 20px' /* 사용 불가 */style={  {color : 'blue',fontSize: '30ox'}} /* object 타입형식으로 적용 */  style=”font-size” 자바스크립트에서 일반적으로 사용하는 style은 사용할수 없다.  font-size &gt; camelCase작명관습에 따라 fontSize 대문자로 변경후 사용이 가능하다.",
        "url": "/tag/react_chep02"
    }
    ,
    
    "tag-react-app": {
        "title": "React Beginning Chep1",
            "author": "memories109",
            "category": "",
            "content": "React 구조   ✨  기본적인 React 구조를 확인 할 수 있다./* App.js */import import logo from './logo.svg';import './App.css';function App() {  return (    &lt;div className=\"App\"&gt;      &lt;header className=\"App-header\"&gt;        &lt;img src={logo} className=\"App-logo\" alt=\"logo\" /&gt;        &lt;p&gt;          Edit &lt;code&gt;src/App.js&lt;/code&gt; and save to reload.        &lt;/p&gt;        &lt;a          className=\"App-link\"          href=\"https://reactjs.org\"          target=\"_blank\"          rel=\"noopener noreferrer\"        &gt;          Learn React        &lt;/a&gt;      &lt;/header&gt;    &lt;/div&gt;  );}export default App;  App.js 기본 메인페이지 들어갈 HTML 코딩을 짜는곳/* index.js */import React from 'react';import ReactDOM from 'react-dom';import './index.css';import App from './App';import reportWebVitals from './reportWebVitals';ReactDOM.render(  &lt;React.StrictMode&gt;    &lt;App /&gt;  &lt;/React.StrictMode&gt;,  document.getElementById('root'));reportWebVitals();ReactDOM이란  React는 모듈화 ReactDOM이 실행이 되면 App에 담겨져 있는 내용을 public/index.html 경로에 있는 id=’root’에 렌더링 하도록 되어있는 구조이다./* public/index.html line 27~31 */    &lt;title&gt;React App&lt;/title&gt;  &lt;/head&gt;  &lt;body&gt;    &lt;noscript&gt;You need to enable JavaScript to run this app.&lt;/noscript&gt;    &lt;div id=\"root\"&gt;&lt;/div&gt;  실제 메인페이지를 렌더링 해서 보여주도록 한다.  document.getElementById(‘root’)  App.js -&gt; index.html  node_modules  수많은 라이브러리 저장된 폴더  public : public 웹사이트 static 파일들 보관함  src : 소스 코드 보관함  package.json : 설치한 라이브러리 목록  ",
        "url": "/tag/react_app"
    }
    ,

            "category": "",
            "content": "nodejs 검색후 최신버젼 설치공부하는 과정에서 정리하는 관점에서 작성합니다. node 설치 부터 React의 구조 파악에 중점을 두며 실제 AWS 클라우드 서버에 배포 까지의 과정을 목표로 작성 한다. nodejs 설치  Create-React-App 라이브러리를 사용하기 위해 우선 nodejs를 설치 하도록 한다.  nodejs 홈페이지 접속후 버젼은 테스트 과정이기에 상관없이 다운로드 진행 nodejs.org    nodejs를 설치가 되면 이제 부터 npm를 사용할수 있다.    npm 은 nodejs 패키지 관리툴이다.         React 기본 프로젝트 생성    nodejs 를 설치 해야지 create-react-app 사용이 가능    npx create-react-app blog         vscode 에서 React 설치설치가 완료된 이후 해당 폴더로 이동후 실행되는지 확인한다.cd projectnpm start잘실행이 되는 확인보자  React의 기본 포트는 3000으로 시작한다. ",

            "author": "memories109",

            "content": "package BruteForce;import java.io.BufferedReader;import java.io.InputStreamReader;import java.util.StringTokenizer;/**  * 백준 BruteForce 알고리즘 2798번 문제 * 블랙잭 구하는 공식이다  *  * Test용이 하기 위해 str, str2 직접 입력값 추가 하였다 *  * 문제  * 주어진 n개 값에 대해서 m 가까운 최종합계를 가지는 3개의 값을 구하시오 * ex)  * blackJack 값 21이며  * 5+7 = 12 * 12 + 9 = 21 *  * result 5,7,9  *  더해진 값들중 블랙잭에 제일 가까운 수는 21이다  * d * 모든 경우를 탐색한다.  * 브루트포스  * 시간복잡도 O(N3) */public class Question_2798 {        public static void main(String[] args) throws Exception {        BufferedReader br = new BufferedReader(new InputStreamReader(System.in));                String str = \"5 21\";        String str2 = \"5 6 7 8 9\";        StringTokenizer st = new StringTokenizer(str, \" \");                        int n = Integer.parseInt(st.nextToken());        int blackJack = Integer.parseInt(st.nextToken());                StringTokenizer st2 = new StringTokenizer(str2, \" \");                int[] num = new int[n];                for(int i = 0; i &lt; n ; i++){            num[i] = Integer.parseInt(st2.nextToken());        }                int result = search(num, n, blackJack);        System.out.print(result);            }    public static int search(int[] num, int count, int to) {        int result = 0;        for(int i = 0; i &lt; count-2; i++){            for(int j = 0; j &lt; count-1 ; j++){                for(int k = 0; k &lt; count; k++){                    int temp= num[i] + num[j] + num[k];                    if(temp == to){                        return to;                    }                    if(result &lt; temp &amp;&amp; temp &lt; to){                        result = temp ;                    }                }            }        }        return result;    }}",

    }

    "tag-rest-in": {
        "title": "REST(REpresentational State Transfer) 정의",
            "author": "memories109",
            "category": "",
            "content": "REST의 정의  REpresentational State Transfer의 약자로, 자원의 이름으로 구분하여 정보를 주고 받을수 있는 모든것을 의미 한다.REST는 HTTP 프로토콜을 이용하기 때문에 웹의 장점을 최대한 활용이 가능한 아키텍처이다 REST는 네트워크 상에서 Client 와 Server 사이의 통신 방식중 하나이다.REST의 개념자원에 대해서 CRUD(Create, Read, Update, Delete)연산을 수행하기 위한 URI(Resource)로 GET, POST 방식을 사용하여 요청을 보낸다.  URI 와 URL의 차이점?  URL은 Uniform Resource Locator로 인터넷 상의 자원의 위치를 의미한다.   URI는 Uniform Resource Identifier로 인터넷 상의 자원을 식별하기 위한 문자열의 구성이다.REST의 구성요소  자원(Resource) -URI          자원에는 고유한 ID가 존재하고, 이 자원은 Serve에 존재한다.자원을 구별하는 ID는 ‘/exgroups/:exgroup_id’와 같은 HTTP URI 이다.Client는 URI를 이용해 자원을 지정하고 해당자원의 상태에 대해 Server에 요청한다.            행위(Verb) - Method ```htmlHTTP 프로토콜의 Method를 사용HTTP 프로토콜은 GET, POST, PUT, PATCH, DELETE의 Method를 제공한다. (CRUD)    GET - Read : 정보 요청 POIST - Create : 정보 입력 PUT - Update : 정보 업데이트 (데이터 전체를 변경) PATCH - Update : 정보 업데이트 (데이터 일부만 변경)  DELETE - Delete : 정보 삭제  ```  표현 (Representation of Resource)          Client의 Server가 데이터를 주고 받는 형태로 JSON, XML, TEXT, RSS 등이 있다.JSON, XML를 통해 데이터를 주고 받는것이 일반적      REST API란?  API(Application Programming Interface)란?          API는 응용 프로그램에서 사용할 수 있도록 , 운영체제나 프로그래밍 언어가 제공하는 기능을 제어할 수 있도록 만든 인터페이스 이다.        REST API의 정의          REST의 특징을 기반으로 서비스 API를 구현      REST API 와 RESTful API의 차이점  RESTful은 REST의 설계 규칙을 잘 지켜서 설계된 API를 RESTful한 API라고 한다.  즉, REST의 원리를 잘 따르는 시스템을 RESTful이란 용어로 지칭",
        "url": "/tag/rest-in"
    }
    ,

    "tag-about-blog": {
        "title": "Blog - Jekyll Hydejack 개념잡기",
            "author": "",
            "category": "",
            "content": "Jekyll’s What is ?Jekyll은 여러 텍스트 파일로부터 정적 웹사이트 구축을 위한 파일을 생성해주는 프레임워크이다.쉽게 말해서 Jekyll은 다양한 형식의 텍스트 파일을 웹 페이지 구성 요소인 HTML, CSS로 변환해준다.Jekyll에서 특히 내가 좋아하는 기능은 Markdown으로 작성한 문서를 HTML 파일로 변환시켜주는 기능이다.Markdown으로 한 줄 작성하면 그 한 줄은 HTML의 &lt;p&gt;&lt;/p&gt; 태그로 변환된다.물론 단순히 변환만으로 끝나는 것이 아니다. 정적 웹사이트를 만든다는 목적에 맞게, 변환된 내용이 그럴듯한 웹 화면으로 보이게끔 자동화된 방법으로 페이지를 꾸미는 것을 돕는다.또한 인터넷에 아주 많은 Jekyll Theme이 올라와 있으므로 웹 페이지를 빈 화면으로부터 하나하나 다 만들 필요가 없으며, 적당한 테마를 다운받고 가져다 쓰면 된다. 이쁜 테마를 선택했고 뷰가 맘에 든다면 별다른 수정없이 그저 포스팅만 해도 된다.예를들어, 내 블로그의 데스크탑 모드 화면에서 상단 메뉴(Topbar)와 왼쪽 사이드바는 내가 직접 HTML, CSS를 수정 및 적용했다. 또 Jekyll의 도움으로 다른 페이지에서도 항상 이 2가지가 화면에 보이도록 자동화했다. (반응형 웹으로 만들었기 때문에 모바일 모드로 보면 좀 다르다.)동시에 포스트 페이지의 글 부분은 Markdown으로 작성하였다. 이것을 Jekyll이 자동으로 HTML 파일로 변환했고, 나는 그저 Markdown 포스트가 HTML로 변환된 이후를 가정하고 항상 페이지의 중앙에 보이게끔 배치하였다 (Layout을 만들었다).#jekyllrbjekyll 설치전 ruby 업데이트 방법` sudo gem install rubygems-update `  ` sudo update_rubygems `   ` sudo gem update –system `ruby 재설치      If you've already tried to update, uninstall the latest rubygems-update first: sudo gem uninstall rubygems-update -v 1.3.5Update to 1.3.0: sudo gem install rubygems-update -v 1.3.0sudo update_rubygemsThen update to latest: sudo gem update --system      jekyll Hydejack 구조 설명  _config.yml환경설정 정보를 담고 있다. head에 넣는 메타 정보3와 비슷한 정보를 담기도 하고 baseurl, url 등도 설정할 수 있다.  _drafts아직 게시하지 않은, 날짜 정보가 없는 Post를 보관할 수 있는 디렉터리이다.  _includes재사용할 수 있는 부분적으로 만들어진 html 파일을 보관할 수 있는 폴더이다. 예를 들면 header나 footer는 모든 곳에서 반복적으로 사용하기 때문에 include 폴더에 만들어놓고 가져다 쓰면 편하다. liquid 태그로 _include 안에 html을 소환할 수 있다.  _layoutsdefault.html 은 최상위 Jekyll Blog 구성을 담고 있는 파일이라고 볼 수 있다. _include 폴더 안에 부분적인 html 들이 소환되어 있다. post.html 은 Post의 형태를 정의해놓은 html 파일이다.  _posts날짜별로 정렬되는 형태의 아이템이 모여있는 폴더이다. 파일명은 반드시 2018-01-28-title.md 형태를 띠어야 한다.  _data블로그에 사용할 수 있는 데이터를 모아놓을 수 있는 폴더이다. 확장자가 .yml, .yaml, .json, .csv 일 경우 자동으로 읽어 들여서 site.data 변수를 써서 불러올 수 있다.  _siteJekyll이 다른 디렉터리에 있는 모든 파일을 활용해서 Site로 자동 변환 작업을 마치면 그 파일들이 저장되는 폴더이다. _site 폴더 내 파일은 건드리면 안 된다.  index.html블로그에 접속했을 때 제일 먼저 자동으로 보여주는 파일이다.",
        "url": "/tag/about-blog"
    }
